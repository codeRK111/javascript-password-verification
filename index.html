<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>
    <body>
        <div class="wrapper">
            <div class="parent">
                <div class="child-1">
                    <input type="text" class="input" placeholder="Username" />
                </div>
                <div class="child-2"></div>
            </div>
            <div class="parent">
                <div class="child-1">
                    <input
                        type="text"
                        class="input"
                        placeholder="Password"
                        type="password"
                        onfocus="eventHandler.showValidator(this)"
                        onfocusout="eventHandler.hideValidator(this)"
                        onkeyup="eventHandler.change(event,this)"
                    />
                </div>
                <div class="child-2">
                    <div class="validation-wrapper">
                        <div class="validation" id="icon-1">
                            <div class="icon">
                                <i
                                    class="fa fa-hand-o-right"
                                    aria-hidden="true"
                                ></i>
                            </div>
                            <div class="test">Must be 8 characters</div>
                        </div>
                        <div class="validation" id="icon-2">
                            <div class="icon">
                                <i
                                    class="fa fa-hand-o-right"
                                    aria-hidden="true"
                                ></i>
                            </div>
                            <div class="test">
                                There must be a special character
                            </div>
                        </div>
                        <div class="validation" id="icon-3">
                            <div class="icon">
                                <i
                                    class="fa fa-hand-o-right"
                                    aria-hidden="true"
                                ></i>
                            </div>
                            <div class="test">No space allowed</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="parent">
                <div class="child-1">
                    <input type="text" class="input" placeholder="Email" />
                </div>
                <div class="child-2"></div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
